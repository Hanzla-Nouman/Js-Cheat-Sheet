    <script>
        //=================== Local Storage ======================
        // Local storage is a web storage object which are not sent to server with each request.
        // This data survives a full page refresh and even a full browser restart
        // These are the methods provided by Local storage:
        
        // setItem(key,value)  // => store key/value pair
        // getItem(key)  // => get the value by key
        // removeItem(key)  // => remove the key with its value
        // clear  // => deletes everything
        // key(index)  // => get the key on a given position
        // length  // => the number of stored items
        
        let key1 = prompt("Enter key:")
        let value1 = prompt("Enter value:")
         
        localStorage.setItem(key1,value1)
        console.log(`The value at ${key1} is ${localStorage.getItem(key1)}`)

        if( key1 == 'red' || key1 == 'black'){
        localStorage.removeItem(key1)
        }

        if(key1 == '0'){
            localStorage.clear()
        }

        console.log(localStorage.key1(1))  // getting the key based on index

        //Note:
        // 1. Both key and value must be string
        // 2. We can use the two JSON methods to store objects in localStorage:
        //  JSON.Stringify(object)  // => converts objects to json strings
        //  JSON.parse(string)  // => converts strings to objects (Must be a valid JSON)



        



    </script>
</body>
