<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <script>
  // In JavaScript, the console object provides a set of methods that allow developers to interact with the browser's console or terminal, aiding in debugging and monitoring the execution of JavaScript code. Here's a brief explanation of some commonly used console methods:

// 1. console.log()
// The console.log() method is used to log messages or variables to the console. It's primarily used for debugging purposes to inspect values or trace program execution.
console.log('Hello, World!');  // Outputs: Hello, World!

// 2. console.error()
// The console.error() method is used to log error messages to the console. Unlike console.log(), error messages logged using this method typically display with a different icon or color in the console, making them easy to identify.
console.error('This is an error message.');  // Outputs: This is an error message. (in red)

// 3. console.warn()
// The console.warn() method is used to log warning messages to the console. Warning messages are typically displayed with a distinctive icon or color, helping developers identify potential issues or areas of concern.
console.warn('This is a warning message.');  // Outputs: This is a warning message. (in yellow)

// 4. console.info()
// The console.info() method is used to log informational messages to the console. While it serves a similar purpose to console.log(), informational messages may be displayed differently depending on the browser or environment.
console.info('This is an informational message.');  // Outputs: This is an informational message.

// 5. console.table()
// The console.table() method takes an array or object as an argument and presents it as a table in the console. This method is especially useful for visualizing structured data like arrays of objects.
const fruits = [{ name: 'Apple', color: 'Red' }, { name: 'Banana', color: 'Yellow' }];
console.table(fruits);  // Outputs an interactive table of fruits

// 6. console.clear()
// The console.clear() method is used to clear the console of all previous log messages and reset it, providing a clean slate for new output.
console.clear();  // Clears the console

// 7. console.time() and console.timeEnd()
// These methods are used to measure the time taken to execute a block of code between console.time() and console.timeEnd() calls, helping developers optimize performance.
console.time('Timer');
// Some time-consuming operation
console.timeEnd('Timer');  // Outputs the time taken to execute the operation

// Key Points:
// Debugging: console methods are essential for debugging JavaScript code by providing insights, warnings, and error messages.
// Performance Monitoring: Methods like console.time() and console.timeEnd() aid in measuring code execution times for performance optimization.
// Data Visualization: console.table() is useful for visualizing complex data structures in a tabular format for easier inspection.
// Understanding and utilizing these console methods effectively can significantly improve the development and debugging process in JavaScript applications
  </script>
</body>
</html>
