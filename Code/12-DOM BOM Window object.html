<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>HELLO WORLD</h1>
  <script>
    //////////////////// Window ////////////////////////
    // Window contains DOM, BOM, Javascript Core
    // It is global object
    // like we can do:
    window.alert("hi")
    window.console.log("hi")

    /////////////////   DOM => Document Object Model     ///////////////////
    // DOM  represents the page content as HTML
    //Exapmle :
     
    document.body
    document.body.style.backgroundColor = 'brown'



    ////////////// BOM => Browser Object Model : //////////////
    //  BOM represents additional objects provided by browser(Host Environment) for working with everrything except the document
    // Example: The functions alert,confirm,prompt are the examples of BOM
      // location.href("https://facebook.com")   //redirest to another URL
  </script>
</body>
</html>
