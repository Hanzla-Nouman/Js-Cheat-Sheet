<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
</head>

<body>
        <script>
                // In JavaScript, a string is a sequence of characters used to represent text. Strings are one of the primitive data types in JavaScript, and they can be created using either single quotes (') or double quotes ("). 


                // Using Single Quotes:
                const str = 'Hello, JavaScript!';

                // Using Double Quotes:
                const strr = "Hello, JavaScript!";

                // Using Template Literals (ES6):
                const name1 = 'Alice';
                const greeting = `Hello, ${name1}!`; // Output: 'Hello, Alice!'


                // let myfriend = "Shubh' // Dont do this
                // console.log(myfriend)


                // Escape Sequence Characters
                let fruit = 'Bana\'na'
                console.log(fruit)

                let fruit1 = "Bana\"na"
                console.log(fruit1)

                //========================== String Methods ==============================

                // 1. charAt(index):
                // Returns the character at the specified index.
                const str1 = 'hello';
                console.log(str1.charAt(1)); // Output: 'e'


                // 2. charCodeAt(index):
                // Returns the Unicode value of the character at the specified index.
                const str2 = 'hello';
                console.log(str2.charCodeAt(0)); // Output: 104 (Unicode for 'h')


                // 3. concat(str1, str2, ..., strN):
                // Combines two or more strings.
                const str3 = 'hello';
                const str4 = 'world';
                console.log(str3.concat(' ', str4)); // Output: 'hello world'


                // 4. includes(searchString):
                // Checks if a string contains the specified substring.
                const str5 = 'hello';
                console.log(str5.includes('ell')); // Output: true


                // 5. endsWith(searchString):
                // Checks if a string ends with the specified substring.
                const str6 = 'hello';
                console.log(str6.endsWith('lo')); // Output: true


                // 6. indexOf(searchValue):
                // Returns the index within the calling string object of the first occurrence of the specified value.
                const str7 = 'hello';
                console.log(str7.indexOf('e')); // Output: 1


                // 7. lastIndexOf(searchValue):
                // Returns the index within the calling string object of the last occurrence of the specified value.
                const str8 = 'hello';
                console.log(str8.lastIndexOf('l')); // Output: 3


                // 8. padStart(targetLength, padString):
                // Pads the string with another string (repeated, if needed) so that the resulting string reaches the given length from the start.
                const str9 = '5';
                console.log(str9.padStart(3, '0')); // Output: '005'


                // 9. padEnd(targetLength, padString):
                // Pads the string with another string (repeated, if needed) so that the resulting string reaches the given length from the end.
                const str10 = '5';
                console.log(str10.padEnd(3, '0')); // Output: '500'


                // 10. repeat(count):
                // Returns a new string containing the specified number of copies of the string.
                const str11 = 'hello';
                console.log(str11.repeat(3)); // Output: 'hellohellohello'


                // 11. replace(searchValue, replaceValue):
                // Searches for a specified value and returns a new string where the specified values are replaced.
                const str12 = 'hello world';
                console.log(str12.replace('world', 'JavaScript')); // Output: 'hello JavaScript'


                // 12. slice(startIndex, endIndex):
                // Extracts a section of a string and returns a new string.
                const str13 = 'hello';
                console.log(str13.slice(1, 3)); // Output: 'el'


                // 13. split(separator):
                // Splits a string into an array of substrings based on a specified separator.
                const str14 = 'hello,world';
                console.log(str14.split(',')); // Output: ['hello', 'world']


                // 14. startsWith(searchString):
                // Checks if a string starts with the specified substring.
                const str15 = 'hello';
                console.log(str15.startsWith('he')); // Output: true


                // 15. toLowerCase():
                // Converts the string to lowercase.
                const str16 = 'HELLO';
                console.log(str16.toLowerCase()); // Output: 'hello'


                // 16. toUpperCase():
                // Converts the string to uppercase.
                const str17 = 'hello';
                console.log(str17.toUpperCase()); // Output: 'HELLO'


                // 17. trim():
                // Removes whitespace from both ends of a string.
                const str18 = '   hello   ';
                console.log(str18.trim()); // Output: 'hello'


                // 18. trimStart() or trimLeft():
                // Removes whitespace from the beginning of a string.
                const str19 = '   hello';
                console.log(str19.trimStart()); // Output: 'hello'


                // 19. trimEnd() or trimRight():
                // Removes whitespace from the end of a string.
                const str20 = 'hello   ';
                console.log(str20.trimEnd()); // Output: 'hello'
        </script>
</body>

</html>
