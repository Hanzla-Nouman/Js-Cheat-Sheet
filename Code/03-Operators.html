
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

<body>
    <script>
    //==== 1. Arithmetic Operators
// Arithmetic operators are used to perform arithmetic operations on variables.
let num1 = 10;
let num2 = 5;

let addition = num1 + num2;  // Addition: 15
let subtraction = num1 - num2;  // Subtraction: 5
let multiplication = num1 * num2;  // Multiplication: 50
let division = num1 / num2;  // Division: 2
let modulus = num1 % num2;  // Modulus: 0


//==== 2. Assignment Operators
// Assignment operators are used to assign values to variables.
let x = 10;
let y = 5;
x += y;  // Equivalent to: x = x + y; Result: 15
x -= y;  // Equivalent to: x = x - y; Result: 10
x *= y;  // Equivalent to: x = x * y; Result: 50
x /= y;  // Equivalent to: x = x / y; Result: 10
x %= y;  // Equivalent to: x = x % y; Result: 0


//==== 3. Comparison Operators
// Comparison operators are used to compare values and return a Boolean result.
let a = 10;
let b = 5;
let isEqual = (a == b);  // Equality check: false
let isNotEqual = (a != b);  // Inequality check: true
let isGreater = (a > b);  // Greater than: true
let isLess = (a < b);  // Less than: false
let isGreaterOrEqual = (a >= b);  // Greater than or equal to: true
let isLessOrEqual = (a <= b);  // Less than or equal to: false


//==== 4. Logical Operators
// Logical operators are used to combine conditional statements.
let p = true;
let q = false;
let logicalAnd = (p && q);  // Logical AND: false
let logicalOr = (p || q);  // Logical OR: true
let logicalNotP = !p;  // Logical NOT for p: false
let logicalNotQ = !q;  // Logical NOT for q: true


//==== 5. Unary Operators
// Unary operators operate on a single operand.
let num = 5;
num++;  // Increment: 6
num--;  // Decrement: 5
let negativeNum = -num;  // Negation: -5
let stringNum = typeof num;  // Typeof: 'number'


//==== 6. Ternary Operator
// The ternary operator is a shorthand for an if-else statement.
let age = 20;
let isAdult = (age >= 18) ? 'Adult' : 'Minor';  // Ternary: 'Adult'
    </script>
</body>
