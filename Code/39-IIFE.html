<!DOCTYPE html>
<html lang="en">

<body>
    <script>

    // ==================== Advanced Javascript ========================

    //============================ IIFE ===============================

    // Immediately invoked function expressions 
    // IIFE is a javascript function that runs as soon as it is defined 
    // 
    // (function(){
    //   ...
    //   ...
    //    })();

    // It is used to avoid polluting the globsl namespace, execute an async-await ,etc

    let a=() => {
        return new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve(567)
      },2000)
    })}
    
    // let f = async()=>{
    //     let b = await a();
    //     console.log(b)
    //     let c = await a();
    //     console.log(c)
    //     let d = await a();
    //     console.log(d)
    // }
    // f();
    // This can be done by.....
    
    (async()=>{
        let b = await a();
        console.log(b)
        let c = await a();
        console.log(c)
        let d = await a();
        console.log(d)
    })()
    
    // So the memory reserved by the variables will be released 

    // console.log(c)  // We cant do that
    // So that global namespace will not be polluted
    </script>
</body>
</html>
