    <script>

//============================ Cookies ==============================

// Cookies are small string of data stored directly in browser.
// In javascript, document.cookie provides access to cokies
// Cookies are set by a web-server using Set-Cookie HTTP-header.Next time when the request is sent to the same domain, the browser sends the cookie using the Cookie HTTP-header.Thats why the server knows who sent the request

// We can also access cookie using document.cookie property:
//   alert(document.cookie) 
//    upper code contains key = value pairs delimited by ;

// Writing to cookie:
// An assignment to document.cookie is treated specially in a way that a write operation doesn't touch other cookies
// document.cookie = "user = Harry"  //=> updates only cookie named user to harry

// this pafge has no cookies
document.cookie = "name = Hanxy"   // this is a set call
document.cookie = "name2 = Hanxal"
console.log(document.cookie) 
  document.cookie = "name2 = Hanxala"
  console.log(document.cookie)  
  // ------ encoded/decode URI component ------
  let key = prompt("Enter key:")
  let value = prompt("Enter value:")
  // suppose someone enters semicolon or equals to sign then it will create problem for this we can use encoded/decode URI component
   encodeURIComponent(key,value)
//   value = encodeURIComponent(value)
  document.cookie = `${decodeURIComponent(key)}=${decodeURIComponent(value)}`  
  console.log(document.cookie)

  //==================== Cookies options 
  // Cookies have several options which can be provided after key=value to a set call like this:
//   document.cookie=" name : hanxi ; path=/a ; expires = Tue, 20 March 2033 03:18:22 GMT"
// path option makes the  cookie visible at /a , /a/b etc.
// expires sets the cookie expiration time

// Note:
// 1. The key = value pair, after encodeUricomponent, should not exceed 4kb
// 2. Total numbers of cookies per domain is limited to around 20+ (Exact number is browser dependant)






    </script>
